<script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("popupMenu");
      const button = document.querySelector(".menu-button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    function disableLink(link) {
      let clicks = parseInt(link.getAttribute("data-clicks")) || 0;
      clicks++;

      if (clicks >= 3) {
        link.style.display = "none";
        link.setAttribute("data-clicks", "0");
        setTimeout(() => {
          link.style.display = "block";
        }, 60000);
      } else {
        link.setAttribute("data-clicks", clicks);
      }
    }

    const countdownDate = new Date("July 19, 2025 19:00:00").getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        const box = document.querySelector(".countdown-boxes");
        if (box) box.innerHTML = "<div style='color: #e60000; font-size: 1.5rem;'>LIVE NOW!</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const d = document.getElementById("days");
      const h = document.getElementById("hours");
      const m = document.getElementById("minutes");
      const s = document.getElementById("seconds");

      if (d) d.innerText = days.toString().padStart(2, '0');
      if (h) h.innerText = hours.toString().padStart(2, '0');
      if (m) m.innerText = minutes.toString().padStart(2, '0');
      if (s) s.innerText = seconds.toString().padStart(2, '0');
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
