<script>
  function toggleMenu() {
    const menu = document.getElementById('popupMenu');
    if (menu.style.display === 'flex') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'flex';
    }
  }

  // Setup invisible link click logic to unlock iframe after 3 clicks and then lock again after 1 minute
  document.querySelectorAll('.invisible-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      window.open(link.href, '_blank'); // Open the link in new tab

      let clicks = parseInt(link.getAttribute('data-clicks'), 10) || 0;
      clicks++;
      link.setAttribute('data-clicks', clicks);

      if (clicks >= 3) {
        // Hide overlay to unlock iframe
        link.style.display = 'none';

        // Reset clicks
        link.setAttribute('data-clicks', 0);

        // After 1 minute (60000ms) show the overlay again, locking the iframe
        setTimeout(() => {
          link.style.display = 'block';
          link.style.cursor = 'default';
        }, 60000);
      }
    });
  });
</script>
